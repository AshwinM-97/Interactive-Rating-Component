<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon-star.svg" type="image/x-icon" />
    <title>Interactive rating component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <section
      class="rating rating1 col-11 col-md-7 col-lg-5 col-xl-4 col-xxl-3 mx-auto mb-5 rounded-4 py-4 px-3 px-md-5 my-5"
    >
      <div class="circle d-flex align-items-center justify-content-center">
        <img src="images/icon-star.svg" alt="star-icon" height="20px" />
      </div>
      <h1 class="fs-3 pt-5 pb-3 text-capitalize text-light fw-bold">
        How did we do?
      </h1>
      <p class="fs-5 text-light opacity-50 pb-3">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div
        class="ratingBtn d-flex align-items-center justify-content-between gap-2"
      >
        <div
          class="starRating fs-5 d-flex align-items-center justify-content-center text-light"
        >
          1
        </div>
        <div
          class="starRating fs-5 d-flex align-items-center justify-content-center text-light"
        >
          2
        </div>
        <div
          class="starRating fs-5 d-flex align-items-center justify-content-center text-light"
        >
          3
        </div>
        <div
          class="starRating fs-5 d-flex align-items-center justify-content-center text-light"
        >
          4
        </div>
        <div
          class="starRating fs-5 d-flex align-items-center justify-content-center text-light"
        >
          5
        </div>
      </div>
      <button class="submit my-5 col-12 border-0 rounded-4 py-2">Submit</button>
    </section>

    <section
      class="rating rating2 col-11 col-md-7 col-lg-5 col-xl-4 col-xxl-3 mx-auto mb-5 rounded-4 my-5"
    >
      <img
        class="image my-4"
        src="images/5.png"
        alt="emoji-icon"
        height="80px"
      />
      <div
        class="box col-10 col-md-8 mx-auto py-2 fs-5 d-flex align-items-center justify-content-center bg-dark rounded-5 opacity-75"
      >
        You selected<span class="span px-1"></span> out of 5
      </div>
      <h1 class="fs-3 fw-bold text-light pt-5 pb-3">Thank you!</h1>
      <p class="fs-5 text-light opacity-50 col-10 mx-auto text-center">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
      <button
        class="submit submit2 my-5 col-10 mx-auto border-0 rounded-4 py-2"
      >
        Rate Again
      </button>
    </section>
  </body>
</html>
